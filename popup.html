<!doctype html>
<html>
  <head>
    <title>Set page ruler</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="vr-wrapper">
      <label class="label" for="spacing">Spacing</label>
      <input class="input" type="text" id="spacing" value="25" />
      <label class="label" for="offset">Offset</label>
      <input class="input" type="text" id="offset" value="0" />
      <input class="apply" type="button" id="apply" value="Apply changes"/>
      <canvas style="display: none" width="10px" height="100px" id="bgcanvas" ></canvas>
    </div>
  </body>
</html>
